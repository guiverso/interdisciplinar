<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pedidos - Pastelão</title>
  <link rel="stylesheet" href="../styles/style.css">
  <link rel="stylesheet" href="../styles/orders.css">
</head>
<body>
  <header>
    <h1>Pastelão — Pedidos</h1>
    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="menu.html">Cardápio / Itens</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h2>Lista de Pedidos</h2>
    <table id="pedidos-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Itens / Descrição</th>
          <th>Total (R$)</th>
          <th>Status</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <!-- Exemplo de pedido — no futuro substituído pela API/dados reais -->
        <tr>
          <td>1</td>
          <td>Pastel de Queijo × 2</td>
          <td>12,00</td>
          <td><span class="status pendente">Pendente</span></td>
          <td>
            <button class="btn status-btn" onclick="changeStatus(this, 'fazendo')">Fazendo</button>
            <button class="btn status-btn" onclick="changeStatus(this, 'pronto')">Pronto</button>
            <button class="btn delete-btn" onclick="deletePedido(this)">Cancelar</button>
          </td>
        </tr>
        <!-- ... outros pedidos ... -->
      </tbody>
    </table>
  </main>
  <footer>
    <p>Pastelão &copy; 2025</p>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
